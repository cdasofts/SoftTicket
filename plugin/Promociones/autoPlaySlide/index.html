<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="plugin/Promociones/autoPlaySlide/cssstyles.css" />


</head>
<body>
<center>
<br /><br />

<div id="container2" >
	<ul>
      	<li><img src="plugin/Promociones/images/picture1.jpg" width="400" height="130" id="imagen1"  href="#animatedModal" style="cursor:pointer" /></li>
            <li><img src="plugin/Promociones/images/picture2.jpg" width="400" height="130" id="imagen2" href="#animatedModal02" style="cursor:pointer" /></li>
            <li><img src="plugin/Promociones/images/picture3.jpg" width="400" height="130" id="imagen3" href="#animatedModal03" style="cursor:pointer" /></li>
      </ul>
      <span class="button2 prevbutton2"></span>
      <span class="button2 nextbutton2"></span>
</div>
</center>



 

<script>
$(window).load(function(){
		var pages = $('#container2 li'), current=0;
		var currentPage,nextPage;
		var timeoutID;
		var button2Clicked=0;

		var handler1=function(){
			button2Clicked=1;
			$('#container2 .button2').unbind('click');
			currentPage= pages.eq(current);
			if($(this).hasClass('prevbutton2'))
			{
				if (current <= 0)
					current=pages.length-1;
				else
					current=current-1;
				nextPage = pages.eq(current);	

				nextPage.css("marginLeft",-604);
				nextPage.show();
				nextPage.animate({ marginLeft: 0 }, 800,function(){
					currentPage.hide();
				});
				currentPage.animate({ marginLeft: 604 }, 800,function(){
					$('#container2 .button2').bind('click',handler1);
				});
			}
			else
			{

				if (current >= pages.length-1)
					current=0;
				else
					current=current+1;
				nextPage = pages.eq(current);	

				nextPage.css("marginLeft",604);
				nextPage.show();
				nextPage.animate({ marginLeft: 0 }, 800,function(){
				});
				currentPage.animate({ marginLeft: -604 }, 800,function(){
					currentPage.hide();
					$('#container2 .button2').bind('click',handler1);
				});
			}		
		}

		var handler2=function(){
			if (button2Clicked==0)
			{
			$('#container2 .button2').unbind('click');
			currentPage= pages.eq(current);
			if (current >= pages.length-1)
				current=0;
			else
				current=current+1;
			nextPage = pages.eq(current);	
			nextPage.css("marginLeft",604);
			nextPage.show();
			nextPage.animate({ marginLeft: 0 }, 800,function(){
			});
			currentPage.animate({ marginLeft: -604 }, 800,function(){
				currentPage.hide();
				$('#container2 .button2').bind('click',handler1);
			});
			timeoutID=setTimeout(function(){
				handler2();	
			}, 4000);
			}
		}

		$('#container2 .button2').click(function(){
			clearTimeout(timeoutID);
			handler1();
		});

		timeoutID=setTimeout(function(){
			handler2();	
			}, 4000);
		
});

</script>

            $("#imagen1").animatedModal({

            });
