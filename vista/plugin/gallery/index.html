<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Linkeo a archivo css del plugin -->
<link rel="stylesheet" type="text/css" href="vista/plugin/gallery/gallery.css" />

<!-- linkeo al archivo .js del plugin  -->
<script type="text/javascript" src="vista/plugin/gallery/dhtml_gallery.js"></script>

</head>



<!-- se genera todo el contenido de la galeria -->
<div id="container3" >
<body style="padding:0px; margin:0px; background-color:#fff;font-family:'Open Sans',sans-serif,arial,helvetica,verdana">

 <!-- se linkea a un .js que necesita la galeria -->
    <script src="vista/plugin/gallery/js/jssor.slider-24.1.5.min.js" type="text/javascript"></script>


    <span class="button3 prevbutton3"></span>
      <span class="button3 nextbutton3"></span>

    <div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:600px;height:300px;overflow:hidden;visibility:hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position:absolute;top:0px;left:0px;background:url('vista/plugin/gallery/img/loading.gif') no-repeat 50% 50%;background-color:rgba(0, 0, 0, 0.7);"></div>
        <div data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:600px;height:300px;overflow:hidden;">
            <div>
                <img style="cursor: pointer;" data-u="image" src="vista/plugin/gallery/img/02.jpg" />
            </div>
            <div>
                <img data-u="image" src="vista/plugin/gallery/img/04.jpg" />
            </div>
            <div>
                <img data-u="image" src="vista/plugin/gallery/img/05.jpg" />
            </div>
            <div>
                <img data-u="image" src="vista/plugin/gallery/img/09.jpg" />
            </div>
            <a data-u="any" href="https://www.jssor.com" style="display:none">js slider</a>
        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora12l" style="top:0px;left:0px;width:30px;height:46px;" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora12r" style="top:0px;right:0px;width:30px;height:46px;" data-autocenter="2"></span>
    </div>
    <!-- #endregion Jssor Slider End -->
</body>
</html>
