<!-- multistep form -->
<form id="msform" style="opacity:1.0">
  <!-- progressbar -->
  <ul id="progressbar" style="margin-left:30%;text-align:center;">
    <li class="active">Contacto</li>
    <li>Evento</li>
    <li>Banco</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>



    <h2 class="fs-title">Informacion de Contacto</h2>
    <h3 class="fs-subtitle">Paso 1</h3>




    <input type="text" name="nombre" placeholder="Ingrese su Nombre" id="txtnombre_promotor" />


    <input type="text" name="apellidos" placeholder="Ingrese sus Apellidos"  id="txtapellidos_promotor" />
    <input type="text" name="email" placeholder="Ingrese su correo electronico"  id="txtcorreo_promotor"  />


<br>

<select class="selectpicker" id="cmbEstado_promotor">
<option value="0">Seleccionar su Estado:</option>
  <option>Guanajuato</option>
  <option>Queretaro</option>
  <option>Estado de Mexico</option>
</select>

<br>

  <button type="button"  name="next" class="next action-button" value="Siguiente" onclick="siguiente_promo(0);" >
  Siguiente &nbsp <i class="fa fa-chevron-right"></i></button> 
  
  

  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informacion del Evento</h2>
    <h3 class="fs-subtitle">Paso 2</h3>
    <input type="text" name="evento" placeholder="Ingrese el nombre del evento" id="txtnombre_evento" />
    <input type="text" name="lugar" placeholder="Ingrese el lugar o Foro" id="txtforo" />

<select class="selectpicker" id="cmbEvento_promotor">
<option value="0">Seleccionar el estado del evento:</option>
  <option>Guanajuato</option>
  <option>Queretaro</option>
  <option>Estado de Mexico</option>
</select>


<br><br>

<select class="selectpicker" id="cmbCiudad_promotor">
  <option value="0">Selecciona una ciudad para el evento</option>
  <option >Dolores Hidalgo</option>
  <option>San Miguel de allende</option>
  <option>San Luis de la Paz</option>
</select>


<br><br>

<input type="number" name="secciones"  placeholder="Ingrese las secciones" id="txtsecciones"  />

<input type="range" class="slider-input" value="23" />

    <input type="text" name="boleto" placeholder="Ingrese el tipo de boleto" id="txtboleto" />

    <textarea rows="5" name="comentario" placeholder="Ingrese algun comentario">
      
    </textarea> 


<button type="button" name="previous" class="previous action-button" value="Anterior">
  
<i class="fa fa-chevron-left"></i> &nbsp Anterior

</button>

<button  type="button" name="next" class="next action-button" value="Siguiente" onclick="siguiente_promo(1);">
  
Siguiente &nbsp<i class="fa fa-chevron-right"></i>

</button>

  </fieldset>
  <fieldset>
    <h2 class="fs-title">Informacion Bancaria</h2>
    <h3 class="fs-subtitle">Paso 3</h3>
    <input type="text" name="nombre_asociado" placeholder="Ingrese el nombre Asociado" id="txtasociado" />
    <input type="text" name="clabe" placeholder="Ingrese la CLABE" id="txtCLABE" />
    <input type="text" name="banco" placeholder="Ingrese el Banco" id="txtbanco" />
    <input type="text" name="numero_tarjeta" placeholder="Ingrese el numero de tarjeta" id="txttarjeta" />


<button type="button" name="previous" class="previous action-button" value="Anterior">

<i class="fa fa-chevron-left"></i> &nbsp Anterior
  

</button>

<button type="submit" name="submit" class="submit action-button" value="Enviar" onclick="siguiente_promo(2);">

 <i class="fa fa-paper-plane"></i> &nbsp  Enviar 
 
</button>
  
  </fieldset>
</form>
